<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1><a href="/index.html">Jackson15j.github.io</a></h1>
    {{ content }}
    <h2>Recent Posts</h2>
    <ul>
      {% for post in site.posts do %}
      <li>
	{{ post.date }} <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
